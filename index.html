<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" autoplay loop hidden preload="auto">
    <source src="static/music/ben_promise_piano.mp3" type="audio/mp3">
  </audio>

  <!-- Image Grid -->
  <section class="image-grid">
    <div class="row">
      <img src="static/images/tanvi1.jpg" alt="tanvi1">
      <img src="static/images/tanvi2.jpg" alt="tanvi2">
    </div>
    <div class="row">
      <img src="static/images/tanvi3.jpg" alt="tanvi3">
      <img src="static/images/tanvi4.jpg" alt="tanvi4">
      <img src="static/images/tanvi5.jpg" alt="tanvi5">  
    </div>
    <div class="row">
      <img src="static/images/tanvi6.jpg" alt="tanvi6">
      <img src="static/images/tanvi7.jpg" alt="tanvi7">
      <img src="static/images/tanvi8.jpg" alt="tanvi8">
    </div>
  </section>

  <!-- Videos Section -->
  <section class="video-section" id="videoSection">
    <video controls src="static/videos/tanvi1.mp4" width="100%" preload="metadata"></video>
    <video controls src="static/videos/tanvi2.mp4" width="100%" preload="metadata"></video>
    <video controls src="static/videos/tanvi3.mp4" width="100%" preload="metadata"></video>
    <video controls src="static/videos/tanvi4.mp4" width="100%" preload="metadata"></video>
  </section>

  <!-- Voice Note -->
  <div class="voice-note">
    <h2>Cute voice of you:</h2>
    <audio controls>
      <source src="static/audio/Tanvi_voice_note.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>

</body>
</html>
